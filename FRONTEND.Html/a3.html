<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="background">
        <div class="circle" id="cir1"></div>
        <div class="circle" id="cir2"></div>
        <div class="circle" id="cir3"></div>
    </div>
    <div id="LoginPageLayout">
        <div id="leftDiv">
            <div class="login_circle" id="userName">
                <i class="fa-solid fa-user fa-shake"></i>
                <input type="text" class="inp" placeholder="Enter your Username">
            </div>
            <div class="login_circle" id="password">
                <i class="fa-solid fa-key fa-shake"></i>
                <input type="password" class="inp" placeholder="Enter your password">
            </div>
            <div class="login_circle" id="button">
                <i class="fa-solid fa-thumbs-up fa-shake"></i>
                <input type="button" class="inp" value="Login" id="inpButton">
            </div>
        </div>
        <div id="rightDiv">
            <div id="rightTopDiv">
                <h1 class="headingText" id="text_l">L</h1>
                <h1 class="headingText" id="text_o">o</h1>
                <h1 class="headingText" id="text_g">g</h1>
                <h1 class="headingText" id="text_i">i</h1>
                <h1 class="headingText" id="text_n">n</h1>
                <h1 class="headingText" id="text_p">p</h1>
                <h1 class="headingText" id="text_a">a</h1>
                <h1 class="headingText" id="text_g">g</h1>
                <h1 class="headingText" id="text_e">e</h1>
            </div>
        </div>
        <div id="rightBottomDiv">
            <a href="#" id="signUpPage">Create an Account.</a>
        </div>
    </div>
</body>
</html>
